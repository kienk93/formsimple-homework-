<!Doctype html>
<html lang="vietnamese">
<head>

    <title>CV cá nhân</title>
    <meta charset="utf-8">

</head>
<style>

</style>
<body>
<table style="border: 2px solid black;text-align: left;background-color: yellow" >
    <form>
        <tr>
            <td colspan="5" size="25px"><h1 style="background-color:aqua;color: blue">ĐĂNG KÝ HỌC VIÊN</h1></td>
        </tr>
        <tr>
            <td style="color: blue">Họ và tên:</td>
            <td ><input style="width: 80%" type="text" placeholder="name"></td>
        </tr>
        <tr>
            <td style="color: blue">Ngày sinh:</td>
            <td><input style="width: 60%" type="text" placeholder="date"></td>
        </tr>
        <tr>
            <td style="color: blue">Giới tính:</td>
            <td>
                <input type="radio" value="gioitinhnam" name="gioitinh" checked >Nam
                <input type="radio" value="gioitinhnu" name="gioitinh">Nữ

            </td>

        </tr>
        <tr>
            <td style="color: blue">Địa chỉ:</td>
            <td><textarea cols="25" rows="3" ></textarea></td>
        </tr>
        <tr>
            <td style="color: blue">Lớp:</td>
            <td>
                <select>
                <option>lớp 6</option>
                    <option>lớp 7</option>
                    <option>lớp 8</option>
                    <option>lớp 9</option>

                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue">Email:</td>
            <td><input type="email" placeholder="email" required></td>
        </tr>
        <tr>
            <td style="color: blue">Điện thoại</td>
            <td><input type="number" placeholder="number"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Đăng ký"> <input type="reset" value="Nhập lại"></td>
        </tr>


    </form>


</table>

</body>

</html>
